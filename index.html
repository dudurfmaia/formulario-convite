<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu convite</title>
    <link rel="stylesheet" href="./styles/index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="page">
      <main class="container">
        <img src="./assets/Background.png" alt="Foto de bolo" />
        <header>
          <img src="./assets/Logo.svg" alt="" />
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </header>
      </main>

      <aside class="container">
        <fieldset>
          <legend>Crie seu convite</legend>
          <header>
            <i data-lucide="calendar" class="calendar"></i>
            <h1>Sobre o evento</h1>
          </header>
          <form enctype="multipart/form-data">
            <label for="title">Título</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Nome do evento"
              required
            />
            <div class="radio-wrapper">
              <div>
                <label
                  for="date"
                  style="display: block; cursor: pointer; width: 100%"
                  >Início</label
                >
                <input type="date" id="date" name="date" required />
              </div>
              <div>
                <label for="date">Fim</label>
                <input type="date" id="date" name="date" required />
              </div>

              <div class="radio">
                <label class="title" for="type">Tipo</label>
                <div class="buttonum">
                  <label for="type">
                    <img
                      src="./assets/icons/building-22.svg"
                      alt=""
                    />Presencial
                    <input
                      type="radio"
                      name="type"
                      id="type"
                      value="Presencial"
                      required
                    />
                  </label>
                </div>
                <div class="button">
                  <label for="type">
                    <img src="./assets/icons/video.svg" alt="" />Online
                    <input
                      type="radio"
                      name="type"
                      id="type"
                      value="Online"
                      required
                    />
                  </label>
                </div>
              </div>
              <div>
                <label for="local">Local</label>
                <input
                  type="local"
                  id="local"
                  name="local"
                  placeholder="Link ou endereço"
                  required
                />
              </div>
            </div>
            <div class="desc">
              <label for="dec">Descrição</label>
              <textarea
                name="desc"
                id="desc"
                rows="5"
                placeholder="Escreva sobre os detalhes do evento"
              ></textarea>
            </div>
            <div class="person">
              <div class="header">
                <img src="./assets/icons/paintbrush-vertical.svg" alt="" />
                <h1>Personalização</h1>
              </div>
              <legend class="color-legend">Cor principal</legend>
              <div class="radio-group">
                <input
                  type="radio"
                  id="option1"
                  name="option"
                  class="radio-input"
                />
                <label for="option1" class="radio-label"></label>

                <input
                  type="radio"
                  id="option2"
                  name="option"
                  class="radio-input"
                />
                <label
                  for="option2"
                  class="radio-label"
                  style="background-color: var(--navy)"
                ></label>

                <input
                  type="radio"
                  id="option3"
                  name="option"
                  class="radio-input"
                />
                <label
                  for="option3"
                  class="radio-label"
                  style="background-color: var(--purple)"
                ></label>

                <input
                  type="radio"
                  id="option4"
                  name="option"
                  class="radio-input"
                />
                <label
                  for="option4"
                  class="radio-label"
                  style="background-color: var(--fuschia)"
                ></label>

                <input
                  type="radio"
                  id="option5"
                  name="option"
                  class="radio-input"
                />
                <label
                  for="option5"
                  class="radio-label"
                  style="background-color: var(--pink)"
                ></label>

                <input
                  type="radio"
                  id="option6"
                  name="option"
                  class="radio-input"
                />
                <label
                  for="option6"
                  class="radio-label"
                  style="background-color: #ff5959"
                ></label>

                <input
                  type="radio"
                  id="option7"
                  name="option"
                  class="radio-input"
                />
                <label
                  for="option7"
                  class="radio-label"
                  style="background-color: var(--orange)"
                ></label>

                <input
                  type="radio"
                  id="option8"
                  name="option"
                  class="radio-input"
                />
                <label
                  for="option8"
                  class="radio-label"
                  style="background-color: var(--yellow)"
                ></label>

                <input
                  type="radio"
                  id="option9"
                  name="option"
                  class="radio-input"
                />
                <label
                  for="option9"
                  class="radio-label"
                  style="background-color: var(--lime)"
                ></label>

                <input
                  type="radio"
                  id="option10"
                  name="option"
                  class="radio-input"
                />
                <label
                  for="option10"
                  class="radio-label"
                  style="background-color: var(--green)"
                ></label>
                <input
                  type="radio"
                  id="option11"
                  name="option"
                  class="radio-input"
                />
                <label
                  for="option11"
                  class="radio-label"
                  style="background-color: var(--cyan)"
                ></label>
              </div>
            </div>

            <div class="theme">
              <legend class="legend-theme">Tema do evento</legend>
              <div class="theme-wrapperr">
                <div class="theme-wrapper">
                  <div class="theme-card">
                    <input
                      type="radio"
                      id="birth"
                      name="birth"
                      value="birth"
                      class="theme-input"
                    />
                    <label for="" class="theme-label">
                      <img src="./assets/icons/Image.png" alt="" />
                      <p>Aniversário</p>
                    </label>
                  </div>
                </div>
                <div class="theme-wrapper">
                  <div class="theme-card">
                    <input
                      type="radio"
                      id="birth"
                      name="birth"
                      value="infantil"
                      class="theme-input"
                    />
                    <label for="" class="theme-label">
                      <img src="./assets/icons/Image-1.png" alt="" />
                      <p>Infantil</p>
                    </label>
                  </div>
                </div>
                <div class="theme-wrapper">
                  <div class="theme-card">
                    <input
                      type="radio"
                      id="birth"
                      name="birth"
                      value="formatura"
                      class="theme-input"
                    />
                    <label for="" class="theme-label">
                      <img src="./assets/icons/Image-2.png" alt="" />
                      <p>Formatura</p>
                    </label>
                  </div>
                </div>
                <div class="theme-wrapper">
                  <div class="theme-card">
                    <input
                      type="radio"
                      id="birth"
                      name="birth"
                      value="casamento"
                      class="theme-input"
                    />
                    <label for="" class="theme-label">
                      <img src="./assets/icons/Image-3.png" alt="" />
                      <p>Casamento</p>
                    </label>
                  </div>
                </div>
                <div class="theme-wrapper">
                  <div class="theme-card">
                    <input
                      type="radio"
                      id="birth"
                      name="birth"
                      value="birth"
                      class="theme-input"
                    />
                    <label for="" class="theme-label">
                      <img src="./assets/icons/Image-4.png" alt="" />
                      <p>Chá de bebê</p>
                    </label>
                  </div>
                </div>
                <div class="theme-wrapper">
                  <div class="theme-card">
                    <input
                      type="radio"
                      id="birth"
                      name="birth"
                      value="panela"
                      class="theme-input"
                    />
                    <label for="" class="theme-label">
                      <img src="./assets/icons/Image-5.png" alt="" />
                      <p>Chá de panela</p>
                    </label>
                  </div>
                </div>
                <div class="theme-wrapper">
                  <div class="theme-card">
                    <input
                      type="radio"
                      id="birth"
                      name="birth"
                      value="carnaval"
                      class="theme-input"
                    />
                    <label for="" class="theme-label">
                      <img src="./assets/icons/Image-6.png" alt="" />
                      <p>Carnaval</p>
                    </label>
                  </div>
                </div>
                <div class="theme-wrapper">
                  <div class="theme-card">
                    <input
                      type="radio"
                      id="birth"
                      name="birth"
                      value="pascoa"
                      class="theme-input"
                    />
                    <label for="" class="theme-label">
                      <img src="./assets/icons/Image-7.png" alt="" />
                      <p>Páscoa</p>
                    </label>
                  </div>
                </div>
                <div class="theme-wrapper">
                  <div class="theme-card">
                    <input
                      type="radio"
                      id="birth"
                      name="birth"
                      value="saojoao"
                      class="theme-input"
                    />
                    <label for="" class="theme-label">
                      <img src="./assets/icons/Image-8.png" alt="" />
                      <p>São João</p>
                    </label>
                  </div>
                </div>
                <div class="theme-wrapper">
                  <div class="theme-card">
                    <input
                      type="radio"
                      id="birth"
                      name="birth"
                      value="Halloween"
                      class="theme-input"
                    />
                    <label for="" class="theme-label">
                      <img src="./assets/icons/Image-9.png" alt="" />
                      <p>Halloween</p>
                    </label>
                  </div>
                </div>
                <div class="theme-wrapper">
                  <div class="theme-card">
                    <input
                      type="radio"
                      id="birth"
                      name="birth"
                      value="natal"
                      class="theme-input"
                    />
                    <label for="" class="theme-label">
                      <img src="./assets/icons/Image-10.png" alt="" />
                      <p>Natal</p>
                    </label>
                  </div>
                </div>
                <div class="theme-wrapper">
                  <div class="theme-card">
                    <input
                      type="radio"
                      id="birth"
                      name="birth"
                      value="outro"
                      class="theme-input"
                    />
                    <label for="" class="theme-label">
                      <img src="./assets/icons/Image-11.png" alt="" />
                      <p>Outro</p>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="divisor">
              <div class="botao">
                <h2 class="estilo">Estilo</h2>
                <div class="style">
                  <div class="toggle-container">
                    <input
                      type="checkbox"
                      id="toggle"
                      class="toggle-checkbox"
                    />
                    <label for="toggle" class="toggle-label">
                      <span class="toggle-button"></span>
                      <p>Escuro</p>
                    </label>
                  </div>
                </div>
              </div>
              <div class="file">
                <h2>Foto de capa</h2>
                <label class="thumb-label" for="thumbnail">
                  <div class="btn">
                    <img src="./assets/upload.png" alt="" />
                    <p>Selecionar</p>
                  </div>
                  <h3>Nenhum arquivo selecionado</h3>
                </label>
                <input type="file" name="thumbnail" id="thumbnail" required />
              </div>
            </div>
          </form>
        </fieldset>
      </aside>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
